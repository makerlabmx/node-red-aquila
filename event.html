<script type="text/javascript">
  RED.nodes.registerType('event', {
        category : 'Aquila',
        color    : '#D7D7A0',
        defaults: {
          name        : {value : ""},
          server      : {value : "", type     : "aquila-remote-server", required : true},
          device      : {value : "", required : true},
          altairEvent : {value : "", required : true}
        },
        inputs: 0,
        outputs: 1,
        icon: "white-globe.png",
        label: function() {
          return this.name || "Event";
        }
      });
</script>

<script data-template-name="event" type="text/x-red">
  <div class="form-row">
    <label for="node-input-name"> <i class="icon-tag"></i> Name </label>
    <input type="text" placeholder="name" id="node-input-name" value="" name="">
  </div>
  <div class="form-row">
    <label for="node-input-server"> <i class="icon-tag"></i> Server </label>
    <input type="text" placeholder="Server" id="node-input-server" value="" name="">
  </div>
  <div class="form-row">
    <label for="node-input-device"> <i class="icon-tag"></i> Device </label>
    <input type="text" placeholder="Device" id="node-input-device" value="" name="">
  </div>
  <div class="form-row">
    <label for="node-input-altairEvent"> <i class="icon-tag"></i> Event </label>
    <input type="text" placeholder="Event" id="node-input-altairEvent" value="" name="">
  </div>
</script>

<script type="text/x-red" data-help-name="event">
  <h2>Event Node</h2>
  <hr>
  <p>Listen to the especified event on the selected device</p>
  <h3>Parameters</h3>
  <ul>
    <li><b>Name:</b> The name of the node</li>
    <li><b>Server:</b> The server connection credentials</li>
    <li><b>Device:</b> Device's hardware address, you can find it at the HUB under device details</li>
    <li><b>Event:</b> The name of the event you want to listen (CASE SENSITIVE) </li>
  </ul>
  <h3>Output</h3>
  <p>When the device emits the event, the node will ouput the following parameters in the payload:</p>
  <ul>
    <li>device</li>
    <li>eventN</li>
    <li>param</li>
  </ul>
</script>
