<script type="text/javascript">
  RED.nodes.registerType('wserial', {
        category : 'Aquila',
        color    : "#C7E9C0",
        defaults : {
          name          : {value:""},
          server        : {value:"", type:"aquila-remote-server", required: true},
          deviceAddress : {value:"", required: true}
        },
        inputs  : 1,
        outputs : 1,
        icon    : "feed.png",
        label   : function() {
          return this.name || 'WSerial';
        }
      });
</script>

<script data-template-name="wserial" type="text/x-red">
  <div class="form-row">
    <label for="node-input-name"> <i class="icon-tag"></i> Name </label>
    <input type="text" placeholder="Name" id="node-input-name" value="" name="">
  </div>
  <div class="form-row">
    <label for="node-input-server"> <i class="icon-tag"></i> Server </label>
    <input type="text" placeholder="Server" id="node-input-server" value="" name="">
  </div>
  <div class="form-row">
    <label for="node-input-deviceAddress"> <i class="icon-tag"></i> Device Address </label>
    <input type="text" placeholder="Device short address" id="node-input-deviceAddress" value="" name="">
  </div>
</script>

<script type="text/x-red" data-help-name="wserial">
  <h2>WSerial Node</h2>
  <hr>
  <p>Simple wireless serial socket</p>
  <h3>Parameters</h3>
  <ul>
    <li>Name: The name of the node</li>
    <li>Server: The server connection credentials</li>
    <li>Device: Device's <b>short</b> address, you can find it at the HUB under device details</li>
  </ul>
  <h3>Input</h3>
  <p>Any string in msg.payload will be sent to the device.</p>
  <h3>Output</h3>
  <p>Data sent from the device will be received as a string in msg.payload</p>
</script>
